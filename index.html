<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
<!--    <link rel="stylesheet" href="@{css/bootstrap.css" >-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<!--    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.6.0.min.js"></script>-->
<!--    <script th:src="@{js//jquery-3.6.0.js}" type="text/javascript"></script>-->
</head>
<body>
<div class="container">
    <p th:text="${loginMsg}"></p>
    <p th:text="${signupMsg}"></p>
    <form class="form-signin" action="/login" method="post">
        <h2 class="form-signin-heading">Please log in</h2>
        <label for="Username" class="sr-only">Username</label>
        <input type="text" id="Username" name="name" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="pwd" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
    <div>没有账号，<a href="/signup" onclick="javascript:void(0);">点击注册</a></div>

</div> <!-- /container -->
</body>
</html>
